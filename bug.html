<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Incorrect use of innerHTML (missing quotes around attribute value)
    document.getElementById("myDiv").innerHTML = <p>This is a paragraph inside a div.</p>;
  </script>
</body>
</html>
